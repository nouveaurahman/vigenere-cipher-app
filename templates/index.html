<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere Cipher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vigenere Cipher Encryptor/Decryptor</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/">
            <div class="form-group">
                <label for="input_text">Input Text:</label>
                <textarea id="input_text" name="input_text" rows="5" placeholder="Enter text to encrypt or decrypt...">{{ input_text }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="keyword">Keyword:</label>
                <input type="text" id="keyword" name="keyword" value="{{ keyword }}" placeholder="Enter your keyword" required>
            </div>

            <div class="form-actions">
                <button type="submit" name="operation" value="encrypt">Encrypt</button>
                <button type="submit" name="operation" value="decrypt">Decrypt</button>
            </div>
        </form>

        {% if result %}
            <div class="result-box">
                <h2>Result:</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
